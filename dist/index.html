<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Weather-App</title>
	</head>
	<body>
		<div class="container">
			<h1>- Weather App -</h1>

			<label for="place">Your place on Earth</label>
			<input type="text" name="place" id="place" />
			<div class="category">Searched place</div>
			<div>
				<span id="search-place"></span>
			</div>
			<div class="category">Current conditions</div>
			<div>
				<span id="current-condition"></span>
			</div>
            <div class="category">Clouds</div>
			<div>
                <progress id="clouds" max="100" value="70"></progress>
			</div>
			<div class="category">Temperature</div>
			<div>
				<span id="temp"></span>
			</div>
		
            <div class="category">Wind</div>
			<div>
				<span id="wind"></span>
			</div>
		
            <div class="category">Pressure</div>
			<div>
				<span id="pressure"></span>
			</div>
		</div>
		<script src="./main.js"></script>
	</body>
</html>
