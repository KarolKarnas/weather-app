<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Weather-App</title>
	</head>
	<body>
		<div class="container">
			<h1>- Weather App -</h1>

			<label for="place">Your place on Earth</label>
			<input type="text" name="place" id="place" value="Warsaw" />
			<div class="category">Searched place</div>

			<span id="search-place"></span>

			<div class="category">Current conditions</div>

			<span id="current-condition"></span>

			<div class="category">Clouds</div>

			<progress id="clouds" max="100" value="70"></progress>

			<div class="category">Fahrenheit, Miles, Inches</div>
			<input type="checkbox" name="" id="metric" />
			<div class="category">Temperature</div>

			<span style="display: inherit;"id="temp-c"></span>
			<span style="display: none;" id="temp-f"></span>

			<div class="category">Wind</div>

			<span style="display: inherit;" id="wind-km"></span>
			<span style="display: none;" id="wind-m"></span>

			<div class="category">Pressure</div>

			<span style="display: inherit;" id="pressure-mb"></span>
			<span style="display: none;" id="pressure-in"></span>
		</div>
		<script src="./main.js"></script>
	</body>
</html>
